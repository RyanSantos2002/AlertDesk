<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden !important;
        width: 100%;
        height: 100%;
        background: transparent; /* NecessÃ¡rio para o Electron recortar as bordas redondas */
      }

      @keyframes slideIn {
        from {
          transform: translateX(120%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      /* ESTILO BASE DO TOAST */
      #toast {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        border-radius: 12px;
        padding: 15px 20px;
        font-family: "Segoe UI", sans-serif;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
        animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.8); /* Sombra mais forte */
        border-left: 6px solid;
      }

      /* TIPO PRIVADO (AZUL - SÃ“LIDO) */
      .style-private {
        background: #0b1727; /* Azul bem escuro SÃ“LIDO */
        background: linear-gradient(90deg, #0f253d 0%, #0b1727 100%);
        border-color: #1dacff;
      }

      /* TIPO GERAL (LARANJA/VERMELHO - SÃ“LIDO) */
      .style-general {
        background: #2e0b0b; /* Vermelho escuro SÃ“LIDO */
        background: linear-gradient(90deg, #451010 0%, #2e0b0b 100%);
        border-color: #f59e0b;
      }

      /* CABEÃ‡ALHO */
      .header {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
      }

      #badge {
        font-size: 10px;
        font-weight: bold;
        padding: 2px 6px;
        border-radius: 4px;
        margin-right: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .badge-private {
        background: #1dacff;
        color: #000;
        box-shadow: 0 0 5px #1dacff;
      }
      .badge-general {
        background: #f59e0b;
        color: #000;
        box-shadow: 0 0 5px #f59e0b;
      }

      #title {
        margin: 0;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      }

      #msg {
        margin: 0;
        font-size: 14px;
        color: #e2e8f0; /* Branco gelo para melhor leitura */
        line-height: 1.4;
      }
    </style>
  </head>

  <body>
    <div id="toast">
      <div class="header">
        <span id="badge"></span>
        <h3 id="title"></h3>
      </div>
      <p id="msg"></p>
    </div>

    <audio id="alertSound" src="beep.mp3" preload="auto"></audio>

    <script>
      window.electronAPI.receberPopup((data) => {
        const toast = document.getElementById("toast");
        const badge = document.getElementById("badge");
        const title = document.getElementById("title");
        const msg = document.getElementById("msg");

        // DEFINE O CONTEÃšDO
        title.innerText = data.de || "Desconhecido";
        msg.innerText = data.mensagem || "Nova mensagem.";

        // DEFINE O ESTILO BASEADO NO TIPO
        if (data.tipo === "geral") {
          toast.className = "style-general";
          badge.className = "badge-general";
          badge.innerText = "ðŸ“¢ GERAL";
          title.innerText = "ALERTA DE " + (data.de || "Admin");
        } else {
          toast.className = "style-private";
          badge.className = "badge-private";
          badge.innerText = "ðŸ’¬ PRIVADO";
        }

        // TOCA O SOM
        const audio = document.getElementById("alertSound");
        if (audio) {
          audio.currentTime = 0;
          audio.play().catch(() => {});
        }
      });
    </script>
  </body>
</html>
