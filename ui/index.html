<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>AlertDesk — Centro de Alertas</title>

    <style>
      /* ========================== GLOBAL ========================== */

      html,
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden !important;
        background: #0a0f1a;
        font-family: Arial, sans-serif;
        color: #fff;
      }

      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0d1117;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e3a8a;
        border-radius: 10px;
      }

      .container {
        width: 580px;
        max-width: 580px;
        margin: 40px auto;
        padding-bottom: 30px;
      }

      h1 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 36px;
        font-weight: bold;
        color: #1dacff;
        text-shadow: 0 0 12px #1dacff, 0 0 25px #1dacffaa;
      }

      /* ========================== CARD PRINCIPAL ========================== */

      .card {
        background: rgba(255, 255, 255, 0.03);
        padding: 30px;
        border-radius: 25px;
        border: 1px solid #1e3a8a;
        box-shadow: 0 0 25px rgba(30, 58, 138, 0.3);
      }

      .card h2 {
        margin-bottom: 14px;
        font-size: 22px;
      }

      input {
        width: 95%;
        padding: 12px;
        font-size: 16px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid #1e3a8a;
        color: #cbd5e1;
        margin-bottom: 18px;
      }

      input::placeholder {
        color: #bbb;
      }

      /* ========================== BOTÕES ========================== */

      button {
        padding: 12px;
        width: 100%;
        border-radius: 10px;
        border: 1px solid #1dacff;
        background: #0e1b33;
        color: #fff;
        font-size: 15px;
        cursor: pointer;
        transition: 0.25s;
        box-shadow: 0 0 10px #1dacff33;
      }

      button:hover {
        background: #1dacff33;
        box-shadow: 0 0 15px #1dacff;
      }

      /* ========================== GRID DE USUÁRIOS ========================== */

      #listaUsuarios {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 22px;
        margin-top: 25px;
      }

      /* ========================== CARD DO USUÁRIO ========================== */

      .user-card {
        background: #0d1320;
        padding: 18px;
        border-radius: 18px;
        border: 1px solid #243556;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        text-align: center;
        cursor: pointer;
        transition: 0.25s;
        box-shadow: 0 0 10px #0007;
        min-height: 170px;
        position: relative;
      }

      .user-card:hover {
        border-color: #1dacff;
        box-shadow: 0 0 18px #1dacff, inset 0 0 10px #1dacff33;
        transform: translateY(-4px) scale(1.04);
      }

      .avatar {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        background: radial-gradient(circle, #1dacff, #006eff);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 28px;
        font-weight: bold;
        color: white;
        box-shadow: 0 0 15px #1dacff, 0 0 28px #1dacffaa;
        margin-bottom: 5px;
      }

      .user-name {
        font-size: 17px;
        font-weight: bold;
        margin-top: -3px;
      }

      .user-card button {
        width: 80%;
        margin-top: 8px;
      }

      /* ======= EXCLUIR USUÁRIO ======= */

      .del-btn {
        position: absolute;
        top: 8px;
        right: 10px;
        color: #ff4d4d;
        font-size: 16px;
        cursor: pointer;
        transition: 0.25s;
      }

      .del-btn:hover {
        color: #ff1a1a;
        text-shadow: 0 0 8px #ff4d4d;
      }

      /* ========================== CARD "+" ========================== */

      .add-card {
        background: #0d1320;
        border: 2px dashed #1dacff55;
        border-radius: 18px;
        color: #1dacff;
        font-size: 46px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0 0 15px #1dacff22;
        transition: 0.25s;
      }

      .add-card:hover {
        border-color: #1dacff;
        box-shadow: 0 0 25px #1dacff;
        transform: scale(1.08);
      }

      /* ========================== MODAL ========================== */

      .modal {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(4px);
      }

      .modal-content {
        width: 350px;
        margin: 120px auto;
        padding: 25px;
        background: #0f172a;
        border-radius: 15px;
        border: 1px solid #1e3a8a;
        box-shadow: 0 0 30px rgba(0, 153, 255, 0.4);
      }

      .modal-content h2 {
        text-align: center;
        color: #38bdf8;
        margin-bottom: 20px;
      }

      .close {
        background: #3b4252;
        border-color: #45506a;
        margin-top: 10px;
      }

      .close:hover {
        background: #5b6a80;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>AlertDesk</h1>

      <div class="card">
        <h2>Enviar Alerta</h2>

        <input id="mensagem" placeholder="Digite sua mensagem..." />

        <button onclick="enviarParaTodos()">Enviar para TODOS</button>

        <h3 style="margin-top: 25px">Usuários Conectados</h3>

        <div id="listaUsuarios">
          <p style="opacity: 0.6; grid-column: span 3">
            Nenhum usuário conectado...
          </p>
        </div>

        <!-- MODAL ADICIONAR USUÁRIO -->
        <div id="modalAdd" class="modal">
          <div class="modal-content">
            <h2>Adicionar Usuário</h2>

            <input id="novoNome" placeholder="Nome do usuário" />
            <input id="novoIp" placeholder="IP do usuário" />

            <button onclick="salvarUsuario()">Adicionar</button>
            <button class="close" onclick="fecharModal()">Cancelar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL PRIMEIRO NOME -->
    <div id="modalNome" class="modal" style="display: none">
      <div class="modal-content">
        <h2>Digite seu nome</h2>
        <input id="inputNomeInicial" placeholder="Seu nome" />
        <button onclick="salvarNomeInicial()">Salvar</button>
      </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="receptor.js"></script>
  </body>
</html>
