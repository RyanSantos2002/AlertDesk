<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>AlertDesk â€” Centro de Alertas</title>
    <style>
      /* GERAL */
      html,
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden !important;
        background: #0a0f1a;
        font-family: "Segoe UI", sans-serif;
        color: #fff;
        height: 100%;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0d1117;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e3a8a;
        border-radius: 10px;
      }

      /* LOADING */
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0f1a;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: opacity 0.5s;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(29, 172, 255, 0.2);
        border-top: 4px solid #1dacff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* WELCOME SCREEN */
      .welcome-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0f1a;
        z-index: 9998;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 1;
        transition: opacity 0.8s, visibility 0.8s;
      }
      .welcome-content {
        text-align: center;
        transform: scale(0.9);
        animation: popIn 0.5s forwards;
      }
      .welcome-title {
        font-size: 24px;
        color: #94a3b8;
        margin-bottom: 10px;
      }
      .welcome-name {
        font-size: 42px;
        font-weight: bold;
        background-clip: text;
        background: linear-gradient(90deg, #1dacff, #006eff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: 1px;
      }
      @keyframes popIn {
        to {
          transform: scale(1);
        }
      }
      .hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      /* UI PRINCIPAL */
      .container {
        width: 580px;
        max-width: 580px;
        margin: 40px auto;
        padding-bottom: 30px;
        opacity: 0;
        animation: fadeInApp 1s forwards 1s;
      }
      @keyframes fadeInApp {
        to {
          opacity: 1;
        }
      }
      h1 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 36px;
        color: #1dacff;
        text-shadow: 0 0 12px rgba(29, 172, 255, 0.4);
      }
      .card {
        background: rgba(255, 255, 255, 0.03);
        padding: 30px;
        border-radius: 25px;
        border: 1px solid #1e3a8a;
        box-shadow: 0 0 25px rgba(30, 58, 138, 0.2);
      }
      input {
        width: 95%;
        padding: 12px;
        font-size: 16px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid #1e3a8a;
        color: #fff;
        margin-bottom: 18px;
      }
      button {
        padding: 12px;
        width: 100%;
        border-radius: 10px;
        border: 1px solid #1dacff;
        background: #0e1b33;
        color: #fff;
        font-size: 15px;
        cursor: pointer;
        transition: 0.2s;
      }
      button:hover {
        background: rgba(29, 172, 255, 0.2);
        box-shadow: 0 0 15px #1dacff;
      }
      #btnAdmin {
        background: rgba(185, 28, 28, 0.2);
        border-color: #ef4444;
        margin-top: 10px;
        color: #fca5a5;
      }
      #btnAdmin:hover {
        background: #b91c1c;
        color: white;
      }
      #listaUsuarios {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-top: 25px;
      }
      .user-card {
        background: #0d1320;
        padding: 15px;
        border-radius: 15px;
        border: 1px solid #243556;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        text-align: center;
        cursor: pointer;
        position: relative;
        transition: 0.2s;
      }
      .user-card:hover {
        border-color: #1dacff;
        transform: translateY(-3px);
      }
      .avatar {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(135deg, #1dacff, #004db3);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        font-weight: bold;
      }
      .del-btn {
        position: absolute;
        top: 8px;
        right: 10px;
        color: #ff4d4d;
        font-size: 12px;
      }
      .add-card {
        border: 2px dashed #334155;
        border-radius: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        color: #334155;
        cursor: pointer;
      }
      .add-card:hover {
        border-color: #1dacff;
        color: #1dacff;
      }

      .modal {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 20000;
        backdrop-filter: blur(5px);
      }
      .modal-content {
        width: 320px;
        margin: 15% auto;
        padding: 25px;
        background: #0f172a;
        border-radius: 15px;
        border: 1px solid #1e3a8a;
        text-align: center;
      }
      .close {
        background: transparent;
        border: 1px solid #475569;
        margin-top: 10px;
        color: #94a3b8;
      }
      /* ================= TOAST DE SUCESSO ================= */
      .success-toast {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%) translateY(-50px); /* Inicia fora da tela */
        background: #10b981; /* Verde Bonito */
        color: white;
        padding: 10px 25px;
        border-radius: 8px;
        font-size: 15px;
        font-weight: bold;
        z-index: 9000;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        transition: transform 0.5s ease-out, opacity 0.5s;
        opacity: 0; /* ComeÃ§a invisÃ­vel */
        visibility: hidden;
      }

      .success-toast.show {
        opacity: 1;
        visibility: visible;
        transform: translateX(-50%) translateY(0); /* Desliza para o centro */
      }
    </style>
  </head>
  <body>
    <div id="successToast" class="success-toast hidden">
      âœ… Mensagem enviada com sucesso!
    </div>
    <div id="loadingOverlay" class="loading-overlay">
      <div class="spinner"></div>
      <p
        id="loadingText"
        style="color: #64748b; font-size: 14px; margin-top: 10px"
      >
        Iniciando sistema...
      </p>
    </div>

    <div id="welcomeScreen" class="welcome-overlay hidden">
      <div class="welcome-content">
        <div class="welcome-title">Bem-vindo de volta,</div>
        <div id="welcomeName" class="welcome-name">UsuÃ¡rio</div>
      </div>
    </div>

    <div class="container">
      <h1>AlertDesk</h1>
      <div class="card">
        <h2>Enviar Alerta</h2>
        <input
          id="mensagem"
          placeholder="Digite sua mensagem..."
          style="display: none"
        />
        <button
          id="btnEnviarTodos"
          onclick="enviarParaTodos()"
          style="display: none"
        >
          Enviar para TODOS
        </button>
        <button
          id="btnAdmin"
          onclick="abrirPainelAdmin()"
          style="display: none"
        >
          Painel Admin ðŸ”’
        </button>
        <h3 style="margin-top: 25px; font-size: 18px; color: #cbd5e1">
          Colegas Online
        </h3>
        <div id="listaUsuarios"></div>
        <div id="modalAdd" class="modal">
          <div class="modal-content">
            <h3>Adicionar Ã  Lista</h3>
            <input id="novoNome" placeholder="Nome" />
            <input id="novoIp" placeholder="IP" />
            <button onclick="salvarUsuario()">Salvar</button>
            <button class="close" onclick="fecharModal()">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="receptor.js"></script>
  </body>
</html>
